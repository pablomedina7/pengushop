<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Pingüinos</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Tienda Online de Pingüinos</h1>
    <nav>
      <a href="http://localhost:3000/auth/login">Iniciar sesión (Admin)</a>
    </nav>
  </header>

  <main>
    <h2>Productos Disponibles</h2>
    <div class="grid-container">
      {{range .Products}}
      <div class="grid-item">
        <img src="{{.ImageURL}}" alt="Producto">
        <h3>{{.Name}}</h3>
        <p>{{.Description}}</p>
        <p>Precio: ${{.Price}}</p>
        <button onclick="showOrderForm('{{.ID}}')">Hacer Pedido</button>
      </div>
      {{end}}
    </div>

    <!-- Formulario flotante para hacer pedido -->
    <div id="order-form" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:20px; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
      <form action="/order" method="POST">
        <input type="hidden" name="productID" id="productID">
        <label for="customerName">Tu Nombre:</label>
        <input type="text" name="customerName" required>
        <label for="city">Ciudad:</label>
        <input type="text" name="city" required>
        <label for="phone">Teléfono:</label>
        <input type="text" name="phone" required>
        <label for="quantity">Cantidad:</label>
        <input type="number" name="quantity" value="1" min="1" required>
        <button type="submit">Confirmar Pedido</button>
        <button type="button" onclick="hideOrderForm()">Cancelar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2024 Tienda de Pingüinos</p>
  </footer>

  <script>
    function showOrderForm(productID) {
      document.getElementById('productID').value = productID;
      document.getElementById('order-form').style.display = 'block';
    }

    function hideOrderForm() {
      document.getElementById('order-form').style.display = 'none';
    }
  </script>
</body>
</html>
